        // Start Timer
// Start Timer
function startTimer() {
    // Keep the current timeLeft value
    document.getElementById('timer').style.display = 'flex';
    updateTimer();
    
    // Play the timer sound if SFX are enabled
    if (sfxEnabled) {
        timerStartSound.currentTime = 0;
        timerStartSound.play().catch(e => console.log("Timer sound error:", e));
    }
    
    timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            // Stop the timer sound when time's up
            timerStartSound.pause();
            timeUp();
        }
    }, 1000);
}

        // Pause Timer
// Pause Timer
function pauseTimer() {
    clearInterval(timer);
    document.getElementById('timer').style.display = 'none';
    // Pause the timer sound if it's playing
    if (!timerStartSound.paused) {
        timerStartSound.pause();
    }
}

        // Update Timer Display
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Time Up
        function timeUp() {
            if (selectedOption === null) {
                const guaranteedPrize = getGuaranteedPrize();
                showModal('‚è∞ Time Up!', `You didn't answer in time! You take home ‚Çπ${guaranteedPrize.toLocaleString()}`, () => {
                    endGame(false);
                });
            }
        }

        // Select Option
        function selectOption(index) {
            if (!gameActive) return;
            
            // Reset previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Set new selection
            selectedOption = index;
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.getElementById('confirmBtn').style.display = 'block';
            
            // Play selection sound
            playSound('select');
        }

        // Confirm Answer
        function confirmAnswer() {
            if (selectedOption === null || !gameActive) return;
            
            // Stop any playing music
            questionMusic.pause();
            timerStartSound.pause();
            
            clearInterval(timer);
            document.getElementById('timer').style.display = 'none';
            
            const question = questions[currentQuestion];
            const isCorrect = selectedOption === question.correct;
            
            // Show answer results
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedOption && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });
            
            // Play appropriate sound
            if (isCorrect) {
                playSound('correct');
            } else {
                playSound('wrong');
            }
            
            setTimeout(() => {
                if (isCorrect) {
                    currentPrize = prizeMoney[currentQuestion];
                    currentQuestion++;
                    
                    if (currentQuestion >= questions.length) {
                        playSound('win');
                        showModal('üéâ CONGRATULATIONS!', `You've won the jackpot of ‚Çπ${currentPrize.toLocaleString()}! You are the new CROREPATI!`, () => {
                            endGame(true);
                        });
                    } else {
                        let message = `Correct! ${question.explanation}<br><br>You've won ‚Çπ${currentPrize.toLocaleString()}!`;
                        
                        if (safeHavens.includes(currentPrize)) {
                            message += `<br><br>üõ°Ô∏è Safe Haven Reached! You're guaranteed this amount.`;
                        }
                        
                        showModal('‚úÖ Correct Answer!', message, () => {
                            showQuestion();
                        });
                    }
                } else {
                    const guaranteedPrize = getGuaranteedPrize();
                    showModal('‚ùå Wrong Answer!', `The correct answer was <strong>${String.fromCharCode(65 + question.correct)})</strong> ${question.options[question.correct]}.<br><br>${question.explanation}<br><br>You take home ‚Çπ${guaranteedPrize.toLocaleString()}`, () => {
                        endGame(false);
                    });
                }
            }, 2000);
        }

function useAudiencePoll() {
    const question = questions[currentQuestion];
    const correctIndex = question.correct;
    
    // Generate poll results
    const results = [0, 0, 0, 0];
    results[correctIndex] = Math.floor(Math.random() * 30) + 40; // 40-70% for correct
    
    let remaining = 100 - results[correctIndex];
    for (let i = 0; i < 4; i++) {
        if (i !== correctIndex) {
            if (remaining > 0) {
                const amount = i === 3 ? remaining : Math.floor(Math.random() * remaining);
                results[i] = amount;
                remaining -= amount;
            }
        }
    }
    
    let pollHTML = '<div style="text-align: left; max-width: 300px; margin: 20px auto;">';
    results.forEach((percentage, index) => {
        const letter = String.fromCharCode(65 + index);
        pollHTML += `

                <span style="width: 30px; font-weight: bold;">${letter}:</span>
                <div style="background: #333; height: 20px; flex: 1; margin: 0 10px; border-radius: 10px; overflow: hidden;">
                    <div style="background: linear-gradient(90deg, #FFD700, #FFA500); height: 100%; width: ${percentage}%; transition: width 2s ease;"></div>
                </div>
                <span style="width: 40px; text-align: right; font-weight: bold;">${percentage}%</span>
            </div>
        `;
    });
    pollHTML += '</div>';
    
    // Show the modal after the sound
    showModal('üë• Audience Poll', 'Here are the results from our studio audience:<br>' + pollHTML);
}

        // Play Sound
        function playSound(type) {
            if (!sfxEnabled) return;
            
            let sound;
            switch (type) {
                case 'correct':
                    sound = correctSound;
                    break;
                case 'wrong':
                    sound = wrongSound;
                    break;
                case 'lifeline':
                    sound = lifelineSound;
                    break;
                case 'select':
                    // Create a simple beep sound for selection
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    return;
                default:
                    return;
            }
            
            sound.currentTime = 0;
            sound.volume = 0.6;
            sound.play().catch(e => console.log("Sound error:", e));
        }
