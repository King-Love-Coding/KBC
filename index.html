            padding: 20px;

            right: 0;

            padding: 30px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);

            width: 100%;

            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

            line-height: 1.6;
        }

            margin: 12px 0;
            padding-left: 25px;
            position: relative;
        }

        .rules-list div:before {
            content: "‚Ä¢";
            color: #FFD700;
            font-size: 1.8rem;
            position: absolute;
            left: 0;
            top: -2px;
        }

        /* Question Container */
        .question-container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(30,30,60,0.9));
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            animation: slideIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 300px;
            justify-content: center;
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .question-number {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 10px;
            text-align: center;
        }

        .question-text {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Options */
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: linear-gradient(135deg, #2c2c54, #40407a);
            border: 2px solid #6c5ce7;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .option.selected {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            font-weight: bold;
            border-color: #FF6B35;
        }

        .option.correct {
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-color: #00ff88;
            animation: correctPulse 1s ease-in-out;
        }

        .option.wrong {
            background: linear-gradient(135deg, #e17055, #d63031);
            border-color: #ff4757;
            animation: wrongShake 0.5s ease-in-out;
        }

        .option.eliminated {
            background: linear-gradient(135deg, #636e72, #2d3436);
            opacity: 0.3;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Lifelines */
        .lifelines-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .lifeline {
            background: linear-gradient(135deg, #e17055, #d63031);
            border: 2px solid #ff4757;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .lifeline:hover:not(.used) {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(225, 112, 85, 0.6);
        }

        .lifeline.used {
            background: linear-gradient(135deg, #636e72, #2d3436);
            border-color: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);

            left: 0;
            width: 100%;
            height: 100%;

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }

        .timer {

            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            width: 80px;
            height: 80px;

            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;

        }

        @keyframes timerWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .audio-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;

        /* Start Button */

            border: none;
            border-radius: 25px;
            padding: 18px 40px;
            font-size: 1.4rem;

            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 0 #1B5E20;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #1B5E20;
        }

        .start-btn:active {
            transform: translateY(1px);

        /* Responsive Design */
        @media (max-width: 1024px) {

            .welcome-subtitle {

        @media (max-width: 768px) {

            .logo {
                font-size: 1.8rem;
            }
        }
    </style>

        // Start Game
        function startGame() {

            // Stop welcome music
            stopAllAudio();

        // Show Question
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame(true);
                return;
            }

            if (currentQuestion < 10) {
                timeLeft = 30; // First 10 questions: 30 seconds
            } else if (currentQuestion < 15) {
                timeLeft = 50; // Next 5 questions: 50 seconds
            } else {
                timeLeft = 60; // Final questions: 60 seconds
            }

            const question = questions[currentQuestion];
            selectedOption = null;
            
            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <div class="question-container">
                    <div class="question-number">Question ${currentQuestion + 1} - For ‚Çπ${prizeMoney[currentQuestion].toLocaleString()}</div>
                    <div class="question-text">${question.question}</div>
                    
                    <div class="options-container" id="optionsContainer" style="display: none;">
                        ${question.options.map((option, index) => `

        // Play question music and timer sound sequence
        function playQuestionSequence() {
            // Stop any currently playing sounds
            stopAllAudio();
            
            // Reset audio positions
            questionMusic.currentTime = 0;
            timerStartSound.currentTime = 0;
            
            // Play question music first
            if (sfxEnabled) {
                questionMusic.volume = 0.5;
                questionMusic.play()
                    .then(() => {
                        // When question music ends, play timer sound and start timer
                        questionMusic.onended = () => {
                            // Show options, lifelines and controls
                            document.getElementById('optionsContainer').style.display = 'grid';
                            document.getElementById('lifelinesContainer').style.display = 'flex';
                            document.getElementById('controlsContainer').style.display = 'flex';
                            
                            // Start the timer (which will handle its own sound)
                            startTimer();
                        };
                    })
                    .catch(e => {
                        console.log("Question music error:", e);
                        // If question music fails, still show options and start timer
                        document.getElementById('optionsContainer').style.display = 'grid';
                        document.getElementById('lifelinesContainer').style.display = 'flex';
                        document.getElementById('controlsContainer').style.display = 'flex';
                        startTimer();
                    });
            } else {
                // If sound effects are disabled, show everything immediately
                document.getElementById('optionsContainer').style.display = 'grid';
                document.getElementById('lifelinesContainer').style.display = 'flex';
                document.getElementById('controlsContainer').style.display = 'flex';
                startTimer();
            }

        // Start Timer
        function startTimer() {
            // Keep the current timeLeft value
            document.getElementById('timer').style.display = 'flex';
            updateTimer();
            
            // Play the timer sound if SFX are enabled
            if (sfxEnabled) {
                timerStartSound.currentTime = 0;
                timerStartSound.play().catch(e => console.log("Timer sound error:", e));
            }
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Stop the timer sound when time's up
                    timerStartSound.pause();
                    timeUp();
                }
            }, 1000);
        }

        // Pause Timer
        function pauseTimer() {
            clearInterval(timer);
            document.getElementById('timer').style.display = 'none';
            // Pause the timer sound if it's playing
            if (!timerStartSound.paused) {
                timerStartSound.pause();
            }
        }

        // Update Timer Display
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Time Up
        function timeUp() {
            if (selectedOption === null) {
                const guaranteedPrize = getGuaranteedPrize();
                showModal('‚è∞ Time Up!', `You didn't answer in time! You take home ‚Çπ${guaranteedPrize.toLocaleString()}`, () => {
                    endGame(false);
                });
            }
        }

        // Select Option
        function selectOption(index) {
            if (!gameActive) return;
            
            // Reset previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Set new selection
            selectedOption = index;
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.getElementById('confirmBtn').style.display = 'block';
            
            // Play selection sound
            playSound('select');
        }

        // Confirm Answer
        function confirmAnswer() {
            if (selectedOption === null || !gameActive) return;
            
            // Stop any playing music
            stopAllAudio();
            
            clearInterval(timer);
            document.getElementById('timer').style.display = 'none';
            
            const question = questions[currentQuestion];
            const isCorrect = selectedOption === question.correct;
            
            // Show answer results
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedOption && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });
            
            // Play appropriate sound
            if (isCorrect) {
                playSound('correct');
            } else {
                playSound('wrong');
            }
            
            setTimeout(() => {
                if (isCorrect) {
                    currentPrize = prizeMoney[currentQuestion];
                    currentQuestion++;
                    
                    if (currentQuestion >= questions.length) {
                        // Stop all audio before playing win sound
                        stopAllAudio();
                        
                        // Play win sound and wait for it to finish before showing modal
                        if (sfxEnabled) {
                            winSound.currentTime = 0;
                            winSound.play()
                                .then(() => {
                                    winSound.onended = () => {
                                        showModal('üéâ CONGRATULATIONS!', `You've won the jackpot of ‚Çπ${currentPrize.toLocaleString()}! You are the new CROREPATI!`, () => {
                                            endGame(true);
                                        });
                                    };
                                })
                                .catch(e => {
                                    console.log("Win sound error:", e);
                                    // If win sound fails, show modal immediately
                                    showModal('üéâ CONGRATULATIONS!', `You've won the jackpot of ‚Çπ${currentPrize.toLocaleString()}! You are the new CROREPATI!`, () => {
                                        endGame(true);
                                    });
                                });

                            showModal('üéâ CONGRATULATIONS!', `You've won the jackpot of ‚Çπ${currentPrize.toLocaleString()}! You are the new CROREPATI!`, () => {

                            });

                        showModal('‚úÖ Correct Answer!', message, () => {

                        endGame(false);
                    });
                }

        }

        // Use Lifeline
        function useLifeline(type) {
            if (lifelines[type].used || !gameActive) return;
            
            lifelines[type].used = true;
            
            // Pause the timer
            pauseTimer();
            
            // Play specific lifeline sound
            let sound;
            switch (type) {
                case 'fifty50':

                    break;
                case 'phoneAFriend':
                    sound = phoneAFriendSound;
                    break;
                case 'audiencePoll':
                    sound = audiencePollSound;
                    break;

            document.querySelectorAll('.option').forEach(opt => {

        // Apply 50-50 effect (without showing modal)
        function apply50_50() {
            const question = questions[currentQuestion];
            const correctIndex = question.correct;
            const wrongOptions = [0, 1, 2, 3].filter(i => i !== correctIndex);
            
            // Remove 2 random wrong options
            const toRemove = wrongOptions.sort(() => 0.5 - Math.random()).slice(0, 2);
            
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (toRemove.includes(index)) {
                    opt.classList.add('eliminated');
                    opt.onclick = null;
                }
            });

        function useAudiencePoll() {
            const question = questions[currentQuestion];
            const correctIndex = question.correct;
            
            // Generate poll results
            const results = [0, 0, 0, 0];
            results[correctIndex] = Math.floor(Math.random() * 30) + 40; // 40-70% for correct
            
            let remaining = 100 - results[correctIndex];
            for (let i = 0; i < 4; i++) {
                if (i !== correctIndex) {
                    if (remaining > 0) {
                        const amount = i === 3 ? remaining : Math.floor(Math.random() * remaining);
                        results[i] = amount;
                        remaining -= amount;
                    }
                }
            }
            
            let pollHTML = '<div style="text-align: left; max-width: 300px; margin: 20px auto;">';
            results.forEach((percentage, index) => {
                const letter = String.fromCharCode(65 + index);
                pollHTML += `

                        <span style="width: 30px; font-weight: bold;">${letter}:</span>

        // Quit Game
        function quitGame() {
            if (!gameActive) return;

        // Get Guaranteed Prize
        function getGuaranteedPrize() {
            let guaranteedPrize = 0;
            
            for (let i = 0; i < prizeMoney.length; i++) {
                if (safeHavens.includes(prizeMoney[i]) && currentQuestion >= i) {
                    guaranteedPrize = prizeMoney[i];

            return guaranteedPrize > currentPrize ? guaranteedPrize : currentPrize;

        // Show Modal
        function showModal(title, content, callback) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `

            modal.style.display = 'flex';

                document.querySelector('.modal-content button').onclick = function() {

                    callback();
                };

            document.getElementById('modal').style.display = 'none';

        // Play Sound
        function playSound(type) {
            if (!sfxEnabled) return;
            
            let sound;
            switch (type) {
                case 'correct':
                    sound = correctSound;
                    break;
                case 'wrong':
                    sound = wrongSound;
                    break;
                case 'lifeline':
                    sound = lifelineSound;
                    break;
                case 'select':
                    // Create a simple beep sound for selection
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    return;
                default:
                    return;
            }
            
            sound.currentTime = 0;
            sound.volume = 0.6;
            sound.play().catch(e => console.log("Sound error:", e));
        }
